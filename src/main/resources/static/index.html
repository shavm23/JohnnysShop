<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
    <title>Johnathon shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/normalize.css" rel="stylesheet" media="screen">
    <link href="css/foundation.css" rel="stylesheet" media="screen">
    <link href="css/app-view.css" rel="stylesheet" media="screen">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-mocks.js"></script>

         <script src="js/johnShop.js"></script>

</head>
<body ng-app="shop" ng-controller="Controller">
      <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">IGraph</h1>
            </div>
            <h3>Welcome to IGraph</h3>           
            <form class="m-t" role="form" name="loginToIGraph" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="" ng-model="user.username" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password" >
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login.loginUser(user)">Login</button>
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>           
        </div>
    </div>
<div >
    <div class="row">
            <div class="column">

                 <h1>Johnathon's Shop</h1>

                10 + 20= {{10+20}}
                        <form novalidate id="reqForm" >
                     <div class="row">
                            <div class="small-2 columns">
                                 <input 
                                    type="text"
                                    name="stud_ID"
                                    ng-model="req.id"
                                    
                                    placeholder="Stud ID">

                             </div>
                            <div class="medium-8 columns">
                        <input 
                                type="text"
                                name="stud_name"
                                ng-model="req.name"
                                    
                                placeholder="Name">

                         </div>
                         </div>
                     
                            
                            
                           QUANTITY
                             <div class="row">
                        <div class="small-2 columns">
                             
                                <select ng-model="req.qty" placeholder="quantity">
                                <option > 1 </option>
                                 <option > 2 </option>
                                  <option > 3 </option>
                                   <option > 4 </option>
                                    <option > 5 </option>
                                     <option > 6 </option>
                                      <option > 7 </option>
                                </select>
                            

                        </div>
                        </div>
                        <div class="row">
                            <div class="small-2 columns">
                                 <input 
                                    type="text"
                                    name="Location"
                                     ng-model="req.location"
                                    ng-trim="false"
                                    
                                    placeholder="Location">

                             </div>
                             </div>
                       

                             <form id="items">
                                 <div class="row">
                                 <div class="small-8 columns itemName">
                                        <label for="item-?"
                                        <input
                                            type="checkbox"
                                            name="item-?"
                                            id="item-?">
                                            ?
                                        </label>
                                 <div clas="small-1 columns itempic">?</div>
                                   <div clas="mediuml-1 columns itemQTY">?</div>
                                   <div clas="small-1 columns itemPrice">?</div>
                                        </div>
                                        </div>


                                         <div class="row">
                         
                        
                             <input type="button" ng-click="update(req)" value="Save" />
                            <i class="fa fa-print"></i> Send Request
                        
                        </div>

                     
                             </form>
                        

                     
                    
                    
                         <div class="row">
                            <table>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>AVL</th>
                                    <th>Image</th> 

                                </tr>
                               <div >
                                   <h5>
                                <select ng-model="req.snack">
                                <option ng-repeat="snack in snacks" value="{{snack}}" >  
                                {{snack.name}} QTY {{snack.qty}} Price {{snack.price}}
                               
                                </option>
                                </select>
                                </h5>
                                {{$scope.req.snack.price }}
                                
</div>
 </div>
    
                                <div  >
                                {{req.snack.price * request.qty}}
                                 {{request}}
                                 
                                </div>
                                
                                
                               

                        
                                 
                                  
                            
   

</body>
</html>
